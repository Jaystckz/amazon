<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body class="signin-body" id="signup-body">
    <a href="index.html"><img src="/images/amazon_logo_dark.png" alt="logo" class="logo" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign up</h1>
        <h5 class="input-label">Your name</h5>
        <input type="text" placeholder="First and last name">
        <h5 class="input-label">Mobile number or Email</h5>
        <input type="text">
        <h5 class="input-label">Password</h5>
        <input type="password" placeholder="At least 6 characters">
        <button>Continue</button>
        <p class="signin-condition">By Continuing, you agree to Amazon's <span>Condition of use</span> and <span>Privacy Notice.</span></p>
        <p class="signin-help">&#9656 <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>

    <div class="signin-bottom">
        <hr>
        <p>Have an account?</p> <hr>
    </div>

    <a href="signin.html"><button class="signup-btn">Login With Amazon account</button></a>

    <footer class="signin-footer" id="signup-footer">
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>

        <p class="footer-copyright">&copy; 1996 - 2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
